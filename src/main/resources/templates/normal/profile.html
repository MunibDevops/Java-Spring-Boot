<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>UserData</title>
</head>
<body>
<section>

<div class="container">

    <div class="card " id="alignment">
	
	<div class="card-body">
	
	<div class="container text-center">
	
	<img  class="view-image" th:src="@{'/img/'+${user.imageurl}}">
    
    </div>
       
    <h1 th:text="${user.name}" class="text-center mt-3"></h1>
  
	  <table class="table text-center">
			    
			           
					  <thead>
					    <tr>
					      <th scope="col">USERID</th>
					      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
					     
					    </tr>
					  </thead>
					  
					  <tbody>
					  
						
					    				  
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Role</th>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					
					    <tr>
					      <th scope="row">Account Active </th>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">About You</th>
					      <td><span th:text="${user.about}"></span></td>
					    </tr>
					  
					  </tbody>				  
		      </table>
					
	       </div>
	    </div>
	</div>	
	
	<script>
	
	   $(document).ready(()=>{
	    
	    $(".item").removeClass("active");
	    $("#profile-link").addClass("active");
	   
	   });
	
	</script>	
				
</section>
</body>
</html>
