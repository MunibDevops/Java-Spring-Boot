<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:text="${title}">UserData</title>
</head>
<body>
<section>

		<div th:if="${contact}"   class="card" id="alignment">
			<div class="card-body">
				<div class="container text-center">
				
				<img  class="view-image" th:src="@{'/img/'+${contact.image}}">
				<h3 class="mt-3"><span th:text="${contact.name}"></span>(<span th:text="${contact.secondName}"></span>)</h3>
				
			    <table class="table">
			    
			    
					  <thead>
					    <tr>
					      <th scope="col">ID</th>
					      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
					     
					    </tr>
					  </thead>
					  
					  <tbody>
					  
					    <tr>
					      <th scope="row">Email</th>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <th scope="row">Phone</th>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					
					    <tr>
					      <th scope="row">Work</th>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					  
					  </tbody>
					  
					</table>
				
				<div class="description mt-3">
				
				<th:block th:text="${contact.description}"></th:block>
				
				</div>
				
				<div class="container mt-3">
				
			 <button th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-sm">Delete</button>
			 
			 <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" class="mt-2">
		      <button class="btn btn-primary btn-sm">Update</button>
			 </form>
			 
				</div>
				
				
				</div>
			</div>
			
			
		</div>
        
            <div th:unless="${contact}">
			    <h1 class="bg-danger">You donot have access to this contact</h1>
			</div>


	

</section>
</body>
</html>
