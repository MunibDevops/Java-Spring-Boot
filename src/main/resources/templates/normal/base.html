
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title th:text="${title}">Base html</title>

  <body>
  <!-- HEADER -->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark  bg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav text-uppercase " id="left">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/home/}" href="#">Home</a>
        </li>
    	 <li class="nav-item">
          <a class="nav-link"  tabindex="-1" ><span style="cursor:pointer;" th:text="${user.name}"></span></a>
        </li>
         <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" >Logout</a>
        </li>
      
      </ul>
     
    </div>
  </div>
</nav>
<!--End of Header-->

                           <!-- Start of Side bar -->
                           
	<div class="sidebar mt-2">
	
	<span onclick="toggleSlidebar()" class="crossBtn">&times</span>
	
	<a id="home-link" href="#"  th:href="@{/user/index/}" class="item"><i class="fas fa-home"></i>&nbsp&nbspHome</a>
	<a id="view-link" href="#"  th:href="@{/user/show-contacts/0}"class="item"><i class="fas fa-id-card-alt"></i>&nbsp&nbspView Contacts</a>
	<a id="add-link" href="#"  th:href="@{/user/add-contact/}" class="item"><i class="fas fa-pencil-alt"></i>&nbsp&nbspAdd Contact</a>
	<a id="profile-link" href="#"  th:href="@{/user/profile/}" class="item"><i class="fas fa-user-circle"></i>&nbsp&nbspYour Profile</a>
	<a id="setting-link" href="#" th:href="@{/user/settings/}" class="item"><i class="fas fa-cogs"></i>&nbsp&nbspSettings</a>
	<a  href="#"  th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i>&nbsp&nbspLogout</a>
	<div class="divider"></div>
	</div>
						 	<!-- End of Side bar -->




							<!-- Start of Dynamic Content -->
	<div class="content mt-5">
	
		<span  style="cursor:pointer;"> <i onclick="toggleSlidebar()" class="fas fa-bars m-3"></i></span>
		
							<!--Message-->
		<div th:if="${session.message}"  class="container">
			<div th:classappend="${'alert-'+session.message.type}"class="alert  text-center" role="alert">
  				<span th:text="${session.message.content}"></span>
   			</div>
   			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		
		<div th:replace="${content}"></div>
	
	</div>
    						<!-- End of Dynamic Content -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script th:src="@{/js/script.js}"> </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    
    
    function deleteContact(cid)
    {
    
		    swal({
		  title: "Are you sure?",
		  text: "Once deleted, you will not be able to recover this imaginary file!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		})
		.then((willDelete) => {
		  if (willDelete) {
		    
		    	window.location="/user/delete-contact/"+cid;
		    
		    }
		    
		  else {
		    swal("Your contact is safe!");
		  }
		});
    
    }
    
    

    
    
    </script>
   
    
</html>
